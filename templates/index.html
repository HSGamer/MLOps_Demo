<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Fashion MNIST MLOps</title>
</head>
<body>
    <h1>Dự đoán Fashion MNIST</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Dự đoán</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
